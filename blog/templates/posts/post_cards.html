{% load thumbnail %}
<div class="row justify-content-md-center">
  <div class="col-9">
    <div class="card mb-3 shadow-sm">
      <div class="card-header">
        {{ post.author }},
        <small class="text-muted"> {{ post.pub_date }} </small>
      </div>
      <a href="{% url 'posts:post_detail' post.id post.slug %}" style='text-decoration: none; color:#101010'>  
        <div class="card-body">
          <h2 class="card-title">
            {{ post.title }}
          </h2>
          <p class="card-text">
            {{ post.description }}
            {% comment %} {{ post.text|truncatewords:10 }} {% endcomment %}
          </p>
          {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
            <img class="card-img-top" src="{{ im.url }}" alt="Card image cap">
          {% endthumbnail %} 
        </div>
      </a>
    </div>  
  </div>
</div>
