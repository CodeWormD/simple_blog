{% load thumbnail %}
<div class="row justify-content-md-center">
  <div class="col-9">
    <div class="card mb-3 shadow-sm">
      <div class="card-header">
        {{ post.author }},
        <small class="text-muted"> {{ post.pub_date }} </small>
      </div>
      <a href="{% url 'posts:post_detail' post.id post.slug %}" style='text-decoration: none; color:#101010'>  
        <div class="card-body">
          <h2 class="card-title">
            {{ post.title }}
          </h2>
          <p class="card-text" style='padding-bottom: 25px'>
            {{ post.description }}
          </p>
          {% thumbnail post.image "900x500"  upscale=True padding=True as im %}
            <img class="card-img-top" src="{{ im.url }}" alt="Card image cap">
          {% endthumbnail %} 
        </div>
      </a>
      <div class="card-footer">
        <div class="d-flex justify-content-between align-items-center" >
            <small> кол-во комментов - 150 </small>
            <small > кол-во лайков - 50 </small>
        </div>
      </div>  
    </div>  
  </div>
</div>
